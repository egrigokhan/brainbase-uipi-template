<!DOCTYPE html>
<html>
<head>
  <title>Brainbase UiPI Recorder</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    #icon {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .brand-name {
      font-size: 24px;
      font-weight: bold;
    }
    #status {
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="icon" src="icons/icon48.png" alt="Brainbase Icon">
    <span class="brand-name">Brainbase</span>
  </div>
  <div id="status">Not Recording</div>
  <button id="toggleRecording">Start Recording</button>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Brainbase UiPI Recorder</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
      width: 300px;
    }
    #status {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="status">Not Recording</div>
  <button id="toggleRecording">Start Recording</button>
  <input type="text" id="endpoint" placeholder="Enter endpoint" />
  <button id="saveRecording">Save Recording</button>
  <script src="popup.js"></script>
</body>
</html>
